apiVersion: v1
kind: Service
metadata:
  name: timescaledb
  namespace: assetvar
spec:
  ports:
  - name: http
    port: 5432
    targetPort: 5432
  selector:
    k8s-app: timescaledb
  type: LoadBalancer
  loadBalancerIP: 192.168.6.69
