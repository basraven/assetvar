---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: timescaledb
  namespace: assetvar
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: timescaledb
  template:
    metadata:
      labels:
        k8s-app: timescaledb
    spec:

      containers:
      - name: timescaledb
        resources:

        image: timescale/timescaledb:2.1.1-pg13
        ports:
        - containerPort: 5432
        # volumeMounts:
        # - mountPath: /var/lib/timescaledb
        #   name: timescaledb
        env:
        - name: POSTGRES_PASSWORD
          value: "password"
      volumes:
      - name: timescaledb
        persistentVolumeClaim:
          claimName: timescaledb-claim
